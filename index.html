<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T â™¥ L â€” Connexion</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body style="background: #000;">
  <canvas id="starry-bg"></canvas>

  <div class="login-container">
    <div class="login-box">
      <h1>T <span style="color:#ff6b9d;">â™¥</span> L</h1>
      <p class="subtitle">notre univers</p>

      <form id="login-form">
        <div class="input-group">
          <label for="username">Pseudo</label>
          <input type="text" id="username" placeholder="Toratino ou Luxi" autocomplete="off" spellcheck="false" />
        </div>
        <div class="input-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
        </div>

        <button class="login-btn" type="submit" id="login-btn">Entrer âœ¨</button>
        <div class="error-msg" id="error-msg"></div>
      </form>
    </div>
  </div>

  <script src="./stars.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    const form = document.getElementById('login-form');
    const btn = document.getElementById('login-btn');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      errorMsg.style.display = 'none';
      errorMsg.textContent = '';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        errorMsg.textContent = 'Remplis tous les champs âœ¨';
        errorMsg.style.display = 'block';
        return;
      }

      const userLower = username.toLowerCase();

      if (userLower !== 'toratino' && userLower !== 'luxi') {
        errorMsg.textContent = 'Utilisateur inconnu ðŸŒ™';
        errorMsg.style.display = 'block';
        return;
      }

      btn.textContent = 'âœ¨ Connexion...';
      btn.disabled = true;

      setTimeout(function() {
        if (userLower === 'toratino') {
          window.location.href = './toratino.html';
        } else {
          window.location.href = './luxi.html';
        }
      }, 800);
    });
  </script>
</body>
</html>
